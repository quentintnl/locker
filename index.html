<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Locker Project</title>
  </head>
  <body>
    <h1>Locker Project</h1>
    <form method="post" action="/locker/index.php">
      <input
        type="text"
        name="password"
        id="password"
        placeholder="Mot de passe"
        required
        maxlength="4"
        pattern="[0-9]{4}"
      />
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
          gap: 0.5rem;
        "
      >
        <input type="checkbox" onclick="hidePassword()" />
        <label for="show_password">Cacher le mot de passe</label>
      </div>
      <div class="pave-numerique-container">
        <button class="pave-numerique btn btn-secondary" value="1">1</button>
        <button class="pave-numerique btn btn-secondary" value="2">2</button>
        <button class="pave-numerique btn btn-secondary" value="3">3</button>
        <button class="pave-numerique btn btn-secondary" value="4">4</button>
        <button class="pave-numerique btn btn-secondary" value="5">5</button>
        <button class="pave-numerique btn btn-secondary" value="6">6</button>
        <button class="pave-numerique btn btn-secondary" value="7">7</button>
        <button class="pave-numerique btn btn-secondary" value="8">8</button>
        <button class="pave-numerique btn btn-secondary" value="9">9</button>
        <button class="pave-numerique btn btn-secondary" value="0">0</button>
        <button class="pave-numerique btn btn-secondary" value="cancel">Effacer</button>
      </div>

      <input
        type="submit"
        name="password"
        id="btn-envoyer"
        value="Envoyer"
        class="btn btn-primary"
      />
    </form>
  </body>
