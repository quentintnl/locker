<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="input.css" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
    <title>Locker Project</title>
  </head>

  <body>
      <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-4xl lg:text-5xl dark:text-white">Locker Project</h1>
      <p class="tracking-normal text-gray-500 md:text-lg dark:text-gray-400">Veuillez retenter votre code en retournant à l'accueil.</p>
      <a
        href="index.html"
        type="button"
        class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
      >
        Retour vers l'accueil
      </a>

      <p>Ou amusez-vous en attendant ↓</p>

      <div id="pong-game-container">
          <div id="pong-game-area">
              <div id="pong-paddle-left"></div>
              <div id="pong-paddle-right"></div>
              <div id="pong-ball"></div>
          </div>
          <button id="pong-restart-button">Jouer</button>
          <div id="pong-scoreboard">
              <span id="pong-player-score">0</span> : <span id="pong-bot-score">0</span>
          </div>
      </div>
  </body>
</html>
